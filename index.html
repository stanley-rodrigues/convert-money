<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="assets/icons8-initiate-money-transfer-color-96.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <header>
        <h1>Convert Money</h1>
    </header>
    
    <main>
        <label >
            Converter <b>de:</b> 
            <select >
                <option >R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para:</b> 
            <select id="currency-select">
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>BTC Bitcoin</option>


            </select>
        </label>

        <label>
           <b>Valor:</b> 
            <input id='input-real'placeholder="R$10.000,00"type="text">
        </label>
        <button tupe="button">Converter</button>
        <section>
            <div class="currency-container">
                <img src="./assets/real.svg" alt="Brazil flag">
                <p class="currency-name">Real</p>
                <p class="currency-value"id="real-value-text">R$ 0</p>
            </div>
            <img class="arrow"src="./assets/arrow.png" alt="Arrow">
            <div class="currency-container">
                <img src="./assets/dolar.svg" alt="USA flag" id="currency-img">
                <p class="currency-name" id="currency-name">Dólar americano</p>
                <p class="currency-value" id="currency-value-text">0</p>
            </div>
        </section>
    </main>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
